<div class="form-container">
  <mat-card class="form-card">
    <mat-card-title>
      {{ isEditMode ? 'Modifier la tâche ' : 'Ajouter une tâche' }}
    </mat-card-title>

    <form (ngSubmit)="onSubmit()" [formGroup]="taskForm">
      <mat-form-field appearance="fill">
        <mat-label>Titre</mat-label>
        <input matInput formControlName="label" required />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <textarea matInput
          formControlName="description"
          cdkTextareaAutosize
          cdkAutosizeMinRows="5"
          cdkAutosizeMaxRows="20"
          maxlength="500">
        </textarea>
        <mat-hint align="end">{{ taskForm.get('description')?.value?.length || 0 }}/500</mat-hint>
      </mat-form-field>

      <mat-checkbox formControlName="completed">
        Marquée comme faite
      </mat-checkbox>

      <div class="form-actions">
        <button mat-raised-button color="primary" type="submit">
          {{ isEditMode ? 'Mettre à jour' : 'Créer' }}
        </button>
        <button mat-button color="warn" type="button" (click)="onCancel()">Annuler</button>
      </div>
    </form>
  </mat-card>
</div>
