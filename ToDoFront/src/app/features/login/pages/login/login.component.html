<div class="login-container">
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <p>
          <mat-form-field appearance="fill">
            <mat-label>Nom d'utilisateur</mat-label>
            <input type="text" matInput placeholder="Nom d'utilisateur" formControlName="username" required="true">
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="fill">
            <mat-label>Mot de passe</mat-label>
            <input type="password" matInput placeholder="Mot de passe" formControlName="password" required>
          </mat-form-field>
        </p>
        <mat-error *ngIf="loginError">
          {{ loginError }}
        </mat-error>
        <div class="button">
          <button type="submit" mat-button>Connexion</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>

    <button color="primary" class="custom-button" [routerLink]="'/users/add'">
        Cr√©er un utilisateur
      </button>
  </div>
